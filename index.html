
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/83f4286022.js" crossorigin="anonymous"></script>
    <title>Reservia</title>
</head>

<body>
    <header>
        <div class="container-nav">
            <a href="#"><img class="img-size" src="./images/logo/reservia.png" alt="logo reservia"> </a>
            <div class="nav">
				<nav>
					<ul class="nav-list">
						<li class="active-link"><a href="#">Hebergements</a></li>
						<li class="not-active"><a href="#">Activités</a></li>	
					</ul>
                    
				</nav>
                <a class="register" href="#">S'inscrire</a>
			</div>
		</div>
    </header>
    <!--SEARCH-->
    <section>
        <h1 class="margin-h1">Trouver votre hébergement pour des vacances de rêve</h1>
		<p class="p-section">En plein centre ville ou en pleine nature</p>
        <div class="search-bar">
			<div class="icone-left"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
			<form action="#">
				<input type="text" placeholder="Marseille, France">
				<button class="button-search"><i class="fa fa-search" aria-hidden="true"></i></button>
                <button class="button-none">Rechercher</button>
			</form>
		</div>
        <h2 class="filter-title"><strong>Filtres</strong></h2>
        <div class="filter-container">
            
        <div class="filter-button">
            <i class="fas fa-money-bill-wave"></i>
            <p><a href="#">Economique</a></p>
        </div>
        <div class="filter-button">
            <i class="fas fa-child"></i>
            <p><a href="#">Familial</a></p>
        </div>
        <div class="filter-button">
			<i class="fas fa-heart"></i>
			<p><a href="#">Romantique</a></p>
		</div>
        <div class="filter-button">
            <i class="fas fa-dog"></i>
            <p><a href="#">Animaux autorisés</a></p>
        </div>
        <div class="filter-text">
			<div class="icone-info">
				<i class="fas fa-info"></i>
			</div>
			<p>Plus de 500 logements sont disponibles<br> dans cette ville</p>
        </div>
    </section>
</body>
</html>
